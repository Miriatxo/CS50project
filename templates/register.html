{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <br>
    <h2>Register</h2><br><br>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3"></div>
            <input class="form-control mx-auto w-auto" name="confirm_password" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
