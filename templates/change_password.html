{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block main %}
    <h2>Change Password</h2><br>
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="old_password" placeholder="Current Password" type="password" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  autocomplete="off" name="new_password" placeholder="New Password" type="password" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  autocomplete="off" name="confirmation" placeholder="Confirm New Password" type="password" required>
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>

    </form>
{% endblock %}
